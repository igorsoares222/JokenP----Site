<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>

        <div class="buttons">
            <button id="pedra" onclick="playHuman('pedra')">&#x1F44A;</button>
            <button id="papel" onclick="playHuman('papel')">&#x1f590;</button>
            <button id="tesoura" onclick="playHuman('tesoura')">&#x270c;</button>
        </div>

        <p class="resultado"></p>

        <p class="player-pontuacao">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="computador-pontuacao">Pontuação da Máquina: <span id="machine-score">0</span></p>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
